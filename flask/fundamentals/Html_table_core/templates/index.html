<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>List Users </title>
</head>
<body>
    <table class="table table-hover" style="width: 600px; text-align: center; margin: 50px auto;">
        
        <thead class="table-dark">
            <tr>
                <th scope="row" style="color: aqua;">First Name</th>
                <th scope="row" style="color: aqua;">Last Name</th>
                <th scope="row" style="color: aqua;">Full Name</th>
            </tr>        
        </thead>
        <tbody>
            {% for i in users %}
            <tr>
                <td>{{i['first_name']}}</td>
                <td>{{i['last_name']}}</td>
                <td>{{i['first_name']}} {{i['last_name']}}</td>

            </tr>  
            {%endfor%}
        </tbody>
      </table>
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
