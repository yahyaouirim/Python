<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>Document</title>
</head>
<body class="bg-light">
    <a href="/dojos" class="btn btn-info btn-rounded mt-4 ms-4 text-white"> HOME </a>

    <div class="container d-flex justify-content-center" style="min-height: 350px;">
        <form action="/ninjas/create"  method="post" class="p-3 mb-2 bg-dark bg-gradient text-light rounded" style="min-width: 300px;">
            <h1 class="text-primary text-center fs-1 fw-bold border-bottom border-3">NEW DOJO</h1>
            
            <div class="form-group mb-2">
                <label for="name" class="form-label text-primary fw-bold">Dojo </label>
                <select name="dojo_id" class="form-control">
                    {% for d in dojos%}
                    <option value="{{d.id}}">{{d.name}}</option>
                    {% endfor%}
                </select>
            </div>
            
            <div class="form-group mb-2">
                <label for="first_name" class="form-label text-primary fw-bold">First Name: </label>
                <input type="text" name="first_name" class="form-control mt-4" placeholder="ninja name">
            </div>

            <div class="form-group mb-2">
                <label for="last_name" class="form-label text-primary fw-bold">Last Name: </label>
                <input type="text" name="last_name" class="form-control mt-4" placeholder="ninja last name">
            </div>

            <div class="form-group">
                <label for="age" class="form-label text-primary fw-bold">Age: </label>
                <input type="number" name="age" class="form-control mt-4">
            </div>

            <input type="submit" value="Create" class="btn btn-primary mt-4">
        </form>
    </div>
</body>
</html>
