<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/style.css')}}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body class="bg-light">
    
    <div class="container">
        <h1 class="text-primary">Add User</h1> <a href="/"  class="text-primary" style="float: right;">Home</a>
        <br>
        <br>
        <form action="/user/create" method="POST" class="form-horizontal">
            <div class="form-group">
                <label for="first_name" class="control-label col-sm-2 text-info">First_Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="first_name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="last_name" class="control-label col-sm-2 text-info">Last_Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="last_name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 text-info" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
            </div>
        </form>

    </div>

        
</body>
</html>
