<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>

    <div class="container d-flex justify-content-between gap-3 mt-5 p-3">
        <div class="container border border-3 p-3">
            <h1 class="text-decoration-underline">Title: {{books.title}}</h1>
            
                {% for favoriteauthor in books.authors_who_favorited %}
                    <ul> {{favoriteauthor.first_name}} {{favoriteauthor.last_name}}</ul>
                {% endfor %}
                
    
        </div>
        <div class="container border border-3 p-3">
            <h1 class="text-decoration-underline">Add Book's favorite</h1>
    
            <form action="/addfavoriteauthor" method="POST" class="form">
                <input type="hidden" name="book_id" value={{books.id}}>
                <div class="form-group">
                    <label for="author_id" class="">Book</label>
                    <select name="author_id" id="">
                        {% for unfauthor in unauthors %}
                        <option value={{unfauthor.id}}>{{unfauthor.first_name}} {{unfauthor.last_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Add</button>
                
            </form>
        </div>
        
    </div>
    <div class="mx-5 mt-5">
        <a href="/authors">Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    
</body>
</html>
