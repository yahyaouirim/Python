<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-between gap-3 mt-5">
        <div class="container border border-3">
            <h1 class="text-decoration-underline">New Author</h1>
    
            <form action="/createauthor" method="POST" class="form">
                <div class="form-group">
                    <label for="first_name" class="">First Name</label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name" class="">Last Name</label>
                    <input type="text" name="last_name" class="form-control">
                </div>
            
                <button type="submit" class="btn btn-primary mt-4">Add Author</button>
                
            </form>
        </div>
        <div class="container border border-3">
            <h1 class="text-decoration-underline">All Authors</h1>
        {% for author in authors%}
            <ul><a href="/author/{{author.id}}">{{author.first_name}} {{author.last_name}}</a></ul> 
        {% endfor %}
        </div>
    </div>
    <div class="mx-5 mt-5">
        <a href="/books">Add Book </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    
</body>
</html>
