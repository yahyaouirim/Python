<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>

    <div class="container d-flex justify-content-between gap-3 mt-5">
        <div class="container border border-3">
            <h1 class="text-decoration-underline">{{author.first_name}} {{author.last_name}} favorites</h1>
            <table class="table table-striped"> 
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Number of pages</th>
                    </tr>
                </thead>
                <tbody>
                {% for favbook in author.favorite_books %}
                    <tr>
                        <td>{{favbook.title}}</td>
                        <td>{{favbook.num_of_page}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
    
        </div>
        <div class="container border border-3">
            <h1 class="text-decoration-underline">Add Author's favorite</h1>
    
            <form action="/addfavoritebook" method="POST" class="form">
                <input type="hidden" name="author_id" value={{author.id}}>
                <div class="form-group">
                    <label for="book_id" class="">Book</label>
                    <select name="book_id" id="">
                        {% for unfbook in unfbooks %}
                        <option value={{unfbook.id}}>{{unfbook.title}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Add Author</button>
                
            </form>
        </div>
        
    </div>
    <div class="mx-5 mt-5">
        <a href="/authors">Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    
</body>
</html>
