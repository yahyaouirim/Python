<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>Document</title>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-around" style="min-height: 400px;">
            <div class="mt-5 col-4">
                    
                        <form action="/create/dojo" method="POST" class="p-3 mb-2 bg-dark text-light rounded">
                            <h1 class="text-primary text-center fs-1 fw-bold border-bottom border-3">NEW DOJO</h1>
                            <div class="form-group">
                                <label for="name" class="form-label text-primary fw-bold">Name: </label>
                                <input type="text" name="name" class="form-control mt-4" placeholder="dojo name">
                            </div>
                            <input type="submit" value="Create" class="btn btn-primary mt-4">
                        </form>

            </div>
            <div class=" mt-5 col-6 p-3 mb-2 bg-dark text-light rounded">
                        <h1 class=" text-primary text-center fs-1 fw-bold border-bottom border-3">ALL DOJOS</h1>
                        <ul>
                            {% for d in dojos %}
                            <li> 
                                <a href="/dojo/{{d.id}}">{{d.name}}</a>
                            </li>
                            {% endfor%}
                        </ul>
            </div>    
    </div>
    <div>    
        <a href="/ninja" class="btn btn-success mt-4 ms-4 ">Add NINJA</a>
    </div>
</body>
</html>
