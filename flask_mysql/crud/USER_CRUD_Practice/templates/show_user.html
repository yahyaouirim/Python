<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Document</title>
</head>
<body class="bg-light">
    <div class="container" style=" margin:50px 100px">
            <div id="headCard">
                <h1 class="text-primary">ID:{{user.id}},  User: {{user.first_name}}</h1>
                <a href="/"  class="text-primary" style="margin-left:80% ;">Home</a>
            </div>
            <div class="card w3-card-4 text-center " style="width: 50%; box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);">
                <P>
                    Full Name: {{user.first_name}} <span> </span>{{user.last_name}}
                </P>
                <br>
                <p> Email: {{user.email}} </p>

                <br>
                <p>created_at: {{user.created_at}} </p>
                <br>
                <p>Updated_at: {{user.updated_at}} </p>

                


            </div>
            <div style="position: absolute; bottom: 20%;">
                <a href="/user/edit/{{ user.id }}">Edit</a> <span> | </span> <a href="/user/delete/{{user.id}}">Delete</a>

            </div>



    </div>

    
</body>
</html>
