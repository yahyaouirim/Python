<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/style.css')}}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>
</head>
<body class="bg-light">
    <div class="container mt-3">
        <div class="container">
            <h1 class="text-center text-primary">Here Are Our Users !!!!!</h1>
            <table class="table table-light table-hover">
                <thead class=" table-dark ">
                    <tr>
                        <td>ID</td>
                        <td>Full Name</td>
                        <td> Email</td>
                        <td>Created At</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{user.id}} </td>
                        <td> {{user.first_name}}{{user.last_name}}</td>
                        <td> {{user.email}}</td>
                        <td> {{user.created_at}}</td>
                        <td> <a href="/user/show/{{user.id}}">Show</a> | <a href="/user/edit/{{ user.id }}">Edit</a> | <a href="/user/delete/{{user.id}}">Delete</a></td>

                    </tr>
                    {% endfor%}
                </tbody>
            </table>

        </div>
        <a href="/user/new" class="btn btn-primary">Add a new User</a>

    </div>
</body>
</html>
